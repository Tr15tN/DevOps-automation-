<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infrastructure Insight</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#0f172a; --card:#111827; --text:#e5e7eb; --accent:#22d3ee; --muted:#94a3b8; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background: linear-gradient(135deg, #0a0f1f, #0f172a); color: var(--text); }
    header { padding: 24px; text-align:center; }
    h1 { margin:0; font-size: clamp(20px, 3vw, 28px); letter-spacing: 0.3px; }
    .accent { color: var(--accent); }
    main { max-width: 1100px; margin: 0 auto; padding: 16px 24px 48px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap:16px; }
    .card { background: rgba(17,24,39,0.9); border:1px solid rgba(255,255,255,0.06); border-radius: 14px; padding:16px; box-shadow: 0 10px 30px rgba(0,0,0,0.25); backdrop-filter: blur(6px); transform: translateY(0); transition: transform .2s ease, box-shadow .2s ease; }
    .card:hover { transform: translateY(-3px); box-shadow: 0 18px 40px rgba(0,0,0,0.3); }
    .card h3 { margin: 4px 0 10px; font-size: 16px; color: var(--muted); font-weight: 600; }
    .kv { display:flex; justify-content: space-between; margin: 6px 0; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size: 13px; }
    .pill { display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:999px; background: rgba(34,211,238,0.08); color: var(--accent); border:1px solid rgba(34,211,238,0.25); }
    .row { display:flex; align-items:center; justify-content: space-between; gap: 12px; flex-wrap: wrap; }
    button { background: var(--accent); color:#021118; border:0; padding:10px 14px; border-radius: 10px; font-weight: 600; cursor: pointer; transition: transform .08s ease, box-shadow .2s ease; box-shadow: 0 6px 18px rgba(34,211,238,0.25); }
    button:active { transform: translateY(1px); }
    footer { text-align:center; color: var(--muted); padding: 20px; font-size: 12px; }
    .server-id { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size: 12px; color: var(--muted); }
    .banner { margin: 0 auto 16px; max-width: 1100px; padding: 12px 16px; text-align:center; border:1px dashed rgba(255,255,255,0.15); border-radius: 12px; background: rgba(255,255,255,0.03); }
    @media (prefers-reduced-motion: no-preference){
      .fade-in { animation: fade .5s ease both; }
      @keyframes fade { from { opacity:0; transform: translateY(6px);} to { opacity:1; transform: translateY(0);} }
    }
  </style>
  <script>
    async function fetchMetrics(){
      const btn = document.getElementById('refresh');
      btn.disabled = true;
      try {
        const res = await fetch('/api/metrics');
        const data = await res.json();
        document.getElementById('hostname').textContent = data.hostname;
        document.getElementById('platform').textContent = data.os.platform + ' ' + data.os.release + ' (' + data.os.arch + ')';
        document.getElementById('cpu').textContent = data.cpu.cores + ' cores – ' + data.cpu.model;
        document.getElementById('cpuUsage').textContent = data.cpu.usagePercent + '%';
        document.getElementById('mem').textContent = formatBytes(data.memory.usedBytes) + ' / ' + formatBytes(data.memory.totalBytes) + ' (' + data.memory.usedPercent + '%)';
        document.getElementById('time').textContent = new Date(data.timestamp).toLocaleString();
        document.getElementById('server').textContent = data.server;
      } catch (e){
        alert('Failed to fetch metrics: ' + e);
      } finally {
        btn.disabled = false;
      }
    }
    function formatBytes(bytes){
      const sizes=['B','KB','MB','GB','TB'];
      if(bytes===0) return '0 B';
      const i = Math.floor(Math.log(bytes)/Math.log(1024));
      return (bytes/Math.pow(1024,i)).toFixed(2)+' '+sizes[i];
    }
    window.addEventListener('DOMContentLoaded', fetchMetrics);
  </script>
</head>
<body>
  <header>
    <h1 class="fade-in">Infrastructure <span class="accent">Insight</span> Diagnostics</h1>
  </header>

  <div class="banner server-id">
    Served by: <span id="servedBy">(via NGINX)</span>
  </div>

  <main>
    <div class="row" style="margin-bottom:12px;">
      <div class="pill">/api/metrics</div>
      <button id="refresh" onclick="fetchMetrics()">Refresh</button>
    </div>
    <div class="grid">
      <div class="card fade-in">
        <h3>Host</h3>
        <div class="kv"><span>Hostname</span><strong id="hostname">-</strong></div>
        <div class="kv"><span>OS</span><strong id="platform">-</strong></div>
        <div class="kv"><span>Server</span><strong id="server">-</strong></div>
        <div class="kv"><span>Time</span><strong id="time">-</strong></div>
      </div>
      <div class="card fade-in">
        <h3>CPU</h3>
        <div class="kv"><span>Model</span><strong id="cpu">-</strong></div>
        <div class="kv"><span>Usage</span><strong id="cpuUsage">-</strong></div>
      </div>
      <div class="card fade-in">
        <h3>Memory</h3>
        <div class="kv"><span>Usage</span><strong id="mem">-</strong></div>
      </div>
    </div>
  </main>

  <footer>
    <span>Load Balanced via HAProxy · NGINX web servers</span>
  </footer>

  <script>
    // Attempt to read which NGINX served the page by injecting a header via config (optional)
    // Fallback: infer from /health
    fetch('/health').then(r=>r.text()).then(t=>{ document.getElementById('servedBy').textContent = t; }).catch(()=>{});
  </script>
</body>
</html>
